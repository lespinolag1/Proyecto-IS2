{% extends "base_generic.html" %}

{% block content %}
  <div class="container">
    <form action="" method="POST" class="form">
      {% csrf_token %}
      <table class="form-table">
        {{ form.as_table }}
      </table>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>

  <style>
    .container {
      margin-top: 20px;
    }

    .form-table {
      width: 100%;
      margin-bottom: 20px;
    }

    .form-table td {
      padding: 10px;
    }

    .form-table th {
      text-align: left;
      padding: 10px;
    }

    .btn {
      padding: 10px 20px;
    }
  </style>
{% endblock %}
