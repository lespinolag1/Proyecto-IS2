{% extends "base_generic.html" %}

{% block content %}
  <div class="container">
    <h1>Asignar user stories al sprint "{{ sprint.nombre }}"</h1>
    <form method="post" class="sprint-form">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Agregar</button>
    </form>
  </div>

  <style>
    .container {
      margin-top: 20px;
    }

    .sprint-form {
      max-width: 400px;
      margin: 0 auto;
    }

    .sprint-form .form-group {
      margin-bottom: 20px;
    }

    .sprint-form label {
      font-weight: bold;
    }

    .sprint-form button[type="submit"] {
      margin-top: 10px;
    }
  </style>
{% endblock %}
