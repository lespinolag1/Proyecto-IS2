{% extends "base_generic.html" %}

{% block content %}
  <h1>Username: {{ object.username }}</h1>

  <p><strong>Primer nombre:</strong> {{ object.first_name }}</p>
  <p><strong>Apellido:</strong> {{ object.last_name }}</p>
  <p><strong>Email:</strong> {{ object.email }}</p>
  <p><strong>Activo:</strong> {{ object.is_active }}</p>

  <br>
  
  <p>
    <a href="{% url 'update_user' user.pk %}">Actualizar Datos</a>
    <br>
    <a href="{% url 'delete_user' user.pk %}">Eliminar Usuario</a>
  </p>

{% endblock %}
